<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')
        ReactDOM.render(<h1>teste</h1>, root)

        /*O que está dentro das aspas simples no ReactDOM.render é uma string
        que será renderizada
        
        Para podermos escrever html dentro do ReactDOM.render, devemos utilizar
        o babel*/

    </script>
</body>

</html>
