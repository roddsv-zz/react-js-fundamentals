<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

    <style>
        .red{
            background-color: red;
            color:white;
            padding: 10px;
        }

        .green{
            background-color: green;
            color: white;
            padding: 10px;
        }

    </style>
</head>

<body>

    <div class="red">
        <p>Texto da div com as características da tag style</p>
    </div>

    
    <div class="green">
        <p>Texto da div com as características da tag style</p>
    </div>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        /* Pode-se chamar a tag style e colocar as propriedades CSS dentro delas a fim de serem
        aplicadas em uma outra tag.*/
        
        const root = document.getElementById('root')
        ReactDOM.render(<Adicao a={10} b={20} nome="Rodrigo" />, root)

    </script>
</body>

</html>
