<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>
    
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // Identificação

        class Identificacao extends React.Component{
            
            /*O Identificacao no caso é o componente pai (parent) e recebe os states. Os components Nome e Idade
            são os childs e, por serem retornados dentro do parent, utilizam um props para ler o state do parent e
            assim renderizar o nome e a idade dentro do DOM*/

            constructor(){
                super()
                this.state = {
                    nome: "Rodrigo",
                    idade: 27
                }
            }
            
            render(){

                this.state.nome="Rodrigo Soares"
                
                return(
                    <div>
                        <Nome nome={this.state.nome} />
                        <Idade idade={this.state.idade} />
                    </div>
                )
            }
        }

        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                    )
            }
        }

        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }

        ReactDOM.render(
            <Identificacao />,
            document.getElementById('root')
        )
        
    </script>
</body>

</html>
