<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>

    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            constructor(){
                super()
                this.state = {
                    username: "",
                    password: ""
                }
            }

            alterarUsername = e => {
                this.setState({username: e.target.value})
                /*console.log(this.state.username)*/
            }

            alterarPassword = e => {
                this.setState({password: e.target.value})
            }

            submeterForm = e => {
                console.log("Username: " + this.state.username)
                console.log("Password: " + this.state.password)
                e.preventDefault()
            }

            /*O preventDefault() cancela o evento se for cancelável, sem parar a propagação do mesmo.*/
            render(){
                return(
                    <form onSubmit={this.submeterForm}>
                        <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="Username"/>
                        <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="Password"/>
                        <br />
                        <input type="submit" value={`Entrar`} />
                    </form>
                )
            }
        }
        
        
        ReactDOM.render(
            <App cor={true} tamanho={true} />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
