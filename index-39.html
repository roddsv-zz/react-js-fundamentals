<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React BÃ¡sico</title>

</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            constructor() {
                super()
                this.state = {
                    nome: "Rodrigo"
                }
            }

            alterarNome = (event) => {
                this.setState({nome: event.target.value})
            }
            /*O onChange altera o valor do nome dentro dentro do state para o nome digitado na input. Isso acontece por
            conta do event.target.value.*/
            
            render() {
                return (
                    <div>
                        <input type="text"
                            value={this.state.nome}
                            onChange={this.alterarNome}
                        />

                        <p>Valor: {this.state.nome}</p>
                    </div>
                )

            }
        }

        ReactDOM.render(
            <App cor={true} tamanho={true} />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
