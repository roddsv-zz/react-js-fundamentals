<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>
    
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            
        /*--------------------------------*/
            constructor(props){
                super(props)
 
                this.state = {
                    nome: "Rodrigo"
                }

                this.cmd_click = this.cmd_click.bind(this)
            }
            /*--------------------------------*/
            /* evento click*/

            cmd_click(){
                this.setState({nome: "Rodrigo Soares"})
                console.log("Olá")
            }

            /*O setState faz com o parâmetro seja redefinido de acordo com o método, que no caso
            utiliza um onClick.*/

            /*--------------------------------*/
            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Clique</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
        
    </script>
</body>

</html>
