<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

    <style>
        .cor-vermelho{
            color: red;
        }

        .tamanho{
            font-size: 2em;
        }

    </style>

</head>
<body>

    <h1 style='color: red'>Título</h1>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            constructor(props){
                super(props)
            }

            render(){

                /*Podemos estilizar uma tag ou texto criando uma variável no formato JSON e depois chamando-a com
                as chaves. Contudo, não se pode chamar duas variáveis na mesma tag.*/

                let estilo = {
                    color: 'red',
                    fontSize: '2em'
                }

                let estilo2 = {
                    border: '1px solid red',
                }
                return(
                    <div>
                      <p style={estilo2}>Texto com estilo!</p>
                    </div>
                )
                
            }
        }

        ReactDOM.render(
            <App cor={true} tamanho={true}/>,
            document.getElementById('root')
        )
    </script>
</body>

</html>
