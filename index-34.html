<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            
            render(){

                /*O React pede uma key para cada elemento do map. A key é o diferencial de cada elemento dentro do 
                arrow function.*/

                const nomes = ["Rodrigo", "Bruno", "William"]
                const final = nomes.map(nome => <h3 key={nome}>{nome}</h3>)
                return(
                    <div>
                        {final}    
                    </div>
                )
            }

        }

        class MostrarSocio extends React.Component{
            render(){
                return(
                    <div>
                        <p>Nome: ...</p>
                        <p>Idade: ...</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
