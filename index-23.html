<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        //parent
        class App extends React.Component {

            metodo = () => {
                console.log('Olá pai!')
            }

            metodo2 = () => {
                console.log('Olá Mundo')
            }

            render() {
                return (
                    <div>
                        <p>Texto do componente Pai</p>
                        <CompA metodo={this.metodo} metodo2={this.metodo2} />
                    </div>
                )

            }
        }

        //child

        class CompA extends React.Component {
            render() {
                return (
                    <div>
                        <button onClick={this.props.metodo}>Clicar 1</button>
                        <button onClick={this.props.metodo2}>Clicar 2</button>
                    </div>
                )
            }
        }

        /*O this.props.metodo chama o método do parent e renderiza no DOM*/

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</body>

</html>
