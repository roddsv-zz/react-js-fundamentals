<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            render() {
                const noticias = [
                    {
                        titulo: "Notícia 1",
                        texto: "Texto da Notícia 1",
                        autor: "Autor 1"
                    },
                    {
                        titulo: "Notícia 2",
                        texto: "Texto da Notícia 2",
                        autor: "Autor 2"
                    },
                    {
                        titulo: "Notícia 3",
                        texto: "Texto da Notícia 3",
                        autor: "Autor 3"
                    }
                ]

                /*Preparação do child component Noticia*/

                const final = noticias.map(noticia => <Noticia noticia={noticia}/>)
                /*O final é uma variável que vai receber toda a declaração de noticias a fim de ser chamada posteriormente.
                O noticias corresponde a coleção de noticias listados dentro da arrow funtion.
                O noticia antes do => e dentro dos {} é o nome escolhido para cada noticia da coleção.
                O Noticia é o nome do Component.
                O noticia depois do Noticia é o nome da prop dentro do component.
                */
                return (
                    <div>
                        <h2>Notícias</h2>
                        <hr />
                        {final}
                    </div>
                )
            }
        }

        class Noticia extends React.Component {
            constructor(props) {
                super(props)
            }

            render() {
                return (
                    <div>
                        <h3>{this.props.noticia.titulo}</h3>
                        <p>{this.props.noticia.texto}</p>
                        <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
