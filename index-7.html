<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function CompA(props){
            return(
                <div>
                    <p>Olá, {props.nome} {props.sobrenome}.</p>
                </div>
            )
        }

        class CompB extends React.Component{
            render(){
                return(
                    <div>
                        <p>Olá novamente, {this.props.nome} {this.props.sobrenome}</p>    
                    </div>
                )
            }
        }

        /*As props armazenam características dentro das functions,
        as quais podemos chamá-las quando quiseremos para serem renderizadas dentro do DOM.*/

        /*Quando estamos falando de uma class Component, utilizamos o this.props e não precisamos
        declarar o props dentro do parâmetro da class.*/

        const root = document.getElementById('root')
        ReactDOM.render(<CompB nome="Rodrigo" sobrenome="Soares" />, root)
    </script>
</body>

</html>
