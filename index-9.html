<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Adicao extends React.Component {
            render(){
                return(
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>O nome é {this.props.nome}</p>
                    </div>
                )
            }
        }
        
        

        const root = document.getElementById('root')
        ReactDOM.render(<Adicao a={10} b={20} nome="Rodrigo" />, root)

        /*Caso as variáveis a e b não tenham as chaves, eles serão tratados como uma string e,
        portanto, serão concatenados ao invés de serem somados como dois números.*/
    </script>
</body>

</html>
