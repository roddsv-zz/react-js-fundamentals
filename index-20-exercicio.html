<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>
    
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class CompNome extends React.Component{

            constructor(props){
                super(props)
                this.state = {
                    nome: this.props.nomeInicial
                }
            
                //binding
                this.cmd_click= this.cmd_click.bind(this)
            }

            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }
             
            render(){
                return(
                    <div>
                        <p>{this.state.nome}</p>
                        <button onClick={this.cmd_click}>Alterar</button>
                    </div>
                )
            }
        }

       /*-------------------------------*/
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h3>Exercício</h3>
                        <hr/>
                        <CompNome nomeInicial = "Joao" nome_final="Rodrigo"/>
                        <CompNome nomeInicial = "Ana" nome_final="Duculina"/>
                        <CompNome nomeInicial = "Carlos" nome_final="Boquinha"/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</body>

</html>
