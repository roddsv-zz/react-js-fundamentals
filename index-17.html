<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>
    
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            
            constructor(){
                super()

                this.state = {
                    nome: "Rodrigo"
                }
            }
            render(){

                this.state.nome = "Rodrigues" 

                return(
                    <div>
                        <p>Nome: {this.state.nome} {this.props.Sobrenome}</p>
                        <p>Idade: {this.props.idade}</p>    
                    </div>
                )
            }
        }

        /*Uma props se trata de um elemento que é somente leitura,
        já um state pode ser normalmente redefinido dentro do código no
        React JS.*/

        ReactDOM.render(
            <App idade={27}/>,
            document.getElementById('root')
        )
        
    </script>
</body>

</html>
