<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>React Básico</title>

</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            render(){

                const socios = [
                    {
                        id: 1,
                        nome: "Rodrigo",
                        idade: 27
                    },
                    {
                        id: 2,
                        nome: "Bruno",
                        idade: 29
                    }
                ]

                const final = socios.map(socio => <MostrarSocio key={socio.id} socio = {socio}/>)
                return(
                    <div>
                        {final}
                    </div>
                )
            }
        }

        /*A key não é uma prop, e, portanto, não pode ser passada como tal.*/

        class MostrarSocio extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return(
                    <div>
                        <p>id: {this.props.socio.id}</p>
                        <p>Nome: {this.props.socio.nome}</p>
                        <p>Idade: {this.props.socio.idade}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
